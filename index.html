<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Squash Score</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="container">
            <div id="top">
                <div id="player1" class="component name small no-border active">Name</div>
                <div id="player2" class="component names small no-border">Name</div>
                <div id="score1" class="component score large no-border">0</div>
                <div id="score2" class="component score large no-border active">0</div>
                <div id="serveLeftContainer" class="component no-border">
                    <div id="serveLeft" class="service">&nbsp;</div>
                </div>
                <div id="serveRightContainer" class="component no-border">
                    <div id="serveRight" class="service active">&nbsp;</div>
                </div>
                <div id="message"></div>
            </div>
            <div id="bottom">
                <div id="handOut" class="component button">Hand Out</div>
                <div id="pointWon" class="component button">Point Won</div>
                <div id="let" class="component button">Let</div>
                <div id="stroke" class="component button">Stroke</div>
                <div id="noLet" class="component button">No Let</div>
                <div id="undo" class="component button">Undo</div>
            </div>
        </div>

        <nav id="leftMenu">
            <div id="optionsTitle">Game Options</div>
            <div class="field">
                <label for="player1name">Player 1</label>
                <input type="text" placeholder="Name" id="player1name" name="player1name"/>
            </div>
            <div class="field">
                <div id="player1color" name="player1color">
                    <div id="player1colorOutput" class="colorOutput"></div>
                </div>
            </div>
            <div class="field">
                <label for="player2name">Player 2</label>
                <input type="text" placeholder="Name" id="player2name" name="player2name"/>
            </div>
            <div class="field">
                <div id="player2color" name="player2color">
                    <div id="player2colorOutput" class="colorOutput"></div>
                </div>
            </div>
            <div class="field">
                <label for="pointsThreshold">Points required to win</label>
                <input type="number" id="pointsThreshold" name="pointsThreshold" value="11"/>
            </div>
        </nav>

    <script src="dist/bundle.js"></script>
    </body>
</html>
